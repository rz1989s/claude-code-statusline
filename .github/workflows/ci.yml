name: CI

on:
  push:
    branches: [main, dev, nightly]
  pull_request:
    branches: [main, dev, nightly]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bats

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install jq bats-core

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            tests/
            *.log

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on lib/
        run: |
          shellcheck --severity=error --exclude=SC2034,SC1090,SC1091 lib/*.sh || true

      - name: Run shellcheck on statusline.sh
        run: |
          shellcheck --severity=error --exclude=SC2034,SC1090,SC1091 statusline.sh || true

      - name: Run shellcheck on install.sh
        run: |
          shellcheck --severity=error --exclude=SC2034,SC1090,SC1091 install.sh || true

  validate:
    name: Validate Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate TOML syntax
        run: |
          python3 -c "import tomllib; tomllib.load(open('Config.toml', 'rb'))" && echo "Config.toml is valid"

      - name: Validate version.txt
        run: |
          version=$(cat version.txt | tr -d '[:space:]')
          if [[ "$version" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version format valid: $version"
          else
            echo "Invalid version format: $version"
            exit 1
          fi

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, validate]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.validate.result }}" == "failure" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
