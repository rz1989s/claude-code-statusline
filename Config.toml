# ============================================================================
# Claude Code Statusline Configuration (Config.toml)
# ============================================================================
#
# This file contains the configuration for the Claude Code statusline script.
# Edit this file to customize your statusline appearance and behavior.
#
# Phase 1 Implementation: Core Configuration Options
# Supports ~20% of full configuration (essential features only)
#
# Configuration Precedence (highest to lowest):
# 1. Environment variables (CONFIG_*)
# 2. ./Config.toml (this file)
# 3. Inline script defaults (fallback)
#
# ============================================================================

# === THEME CONFIGURATION ===
# Choose your visual theme for the statusline
[theme]
# Available themes: "classic", "garden", "catppuccin", "custom"
# - classic: Traditional ANSI terminal colors
# - garden: Soft pastel colors for gentle aesthetic  
# - catppuccin: Popular catppuccin mocha theme colors
# - custom: Use custom colors defined below
name = "catppuccin"

# === CUSTOM COLORS ===
# Only used when theme.name = "custom"
# Use ANSI escape codes for terminal colors

# Basic ANSI colors (most compatible)
[colors.basic]
red = "\\033[31m"
blue = "\\033[34m" 
green = "\\033[32m"
yellow = "\\033[33m"
magenta = "\\033[35m"
cyan = "\\033[36m"
white = "\\033[37m"

# Extended colors (256-color and bright ANSI)
[colors.extended]
orange = "\\033[38;5;208m"
light_orange = "\\033[38;5;215m"
light_gray = "\\033[38;5;248m"
bright_green = "\\033[92m"
purple = "\\033[95m"
teal = "\\033[38;5;73m"
gold = "\\033[38;5;220m"
pink_bright = "\\033[38;5;205m"
indigo = "\\033[38;5;105m"
violet = "\\033[38;5;99m"
light_blue = "\\033[38;5;111m"

# Text formatting
[colors.formatting]
dim = "\\033[2m"
italic = "\\033[3m"
strikethrough = "\\033[9m"
reset = "\\033[0m"

# === CORE FEATURE TOGGLES ===
# Enable/disable major sections of the statusline
[features]
show_commits = true
show_version = true
show_submodules = true
show_mcp_status = true
show_cost_tracking = true
show_reset_info = true
show_session_info = true

# === MODEL EMOJIS ===
# Emojis displayed for different Claude models
[emojis]
opus = "üß†"
haiku = "‚ö°"
sonnet = "üéµ"
default_model = "ü§ñ"
clean_status = "‚úÖ"
dirty_status = "üìÅ"
clock = "üïê"
live_block = "üî•"

# === TIMEOUTS ===
# Timeout values for external command execution
[timeouts]
mcp = "10s"
version = "2s"
ccusage = "8s"

# === DISPLAY LABELS ===
# Text labels used throughout the statusline
[labels]
commits = "Commits:"
repo = "REPO"
monthly = "30DAY"
weekly = "7DAY"
daily = "DAY"
mcp = "MCP"
version_prefix = "ver"
submodule = "SUB:"
session_prefix = "S:"
live = "LIVE"
reset = "RESET"

# === CACHE SETTINGS ===
# Control caching behavior for performance optimization
[cache]
version_duration = 3600
version_file = "/tmp/.claude_version_cache"

# === DISPLAY FORMATS ===
# Date and time formatting options
[display]
time_format = "%H:%M"
date_format = "%Y-%m-%d"
date_format_compact = "%Y%m%d"

# === ERROR/FALLBACK MESSAGES ===
# Messages displayed when services are unavailable
[messages]
no_ccusage = "No ccusage"
ccusage_install = "Install ccusage for cost tracking"
no_active_block = "No active block"
mcp_unknown = "unknown"
mcp_none = "none"
unknown_version = "?"
no_submodules = "--"

# === ADVANCED SETTINGS ===
# Fine-grained control over behavior and performance
[advanced]
warn_missing_deps = false
debug_mode = false
performance_mode = false
strict_validation = true

# === PLATFORM SETTINGS ===  
# Platform-specific configurations
[platform]
# Platform-specific settings (adjust for macOS vs Linux)
prefer_gtimeout = true  # macOS: use gtimeout; Linux: use timeout  
use_gdate = false       # Use gdate for GNU date compatibility on macOS
color_support_level = "full"  # "basic", "256", "full" (RGB)

# === PATH CONFIGURATIONS ===
# Customizable paths for various functions
[paths]
temp_dir = "/tmp"
config_dir = "~/.config/claude-code-statusline"
cache_dir = "~/.cache/claude-code-statusline"
log_file = "~/.cache/claude-code-statusline/statusline.log"

# === PERFORMANCE TUNING ===
# Optimization settings
[performance]
parallel_data_collection = true
max_concurrent_operations = 3
git_operation_timeout = "5s"
network_operation_timeout = "10s"
enable_smart_caching = true
cache_compression = false

# === DEBUGGING & LOGGING ===
# Development and troubleshooting options
[debug]
log_level = "error"  # "debug", "info", "warn", "error", "none"
log_config_loading = false
log_theme_application = false
log_validation_details = false
benchmark_performance = false
export_debug_info = false

# === THEME INHERITANCE SYSTEM ===
# Advanced theme customization with inheritance
[theme.inheritance]
enabled = true
base_theme = ""  # Empty = no inheritance, or "classic", "garden", "catppuccin"
override_colors = []  # Array of color names to override from base
merge_strategy = "override"  # "override" or "merge"

# === CONDITIONAL CONFIGURATION ===
# Context-aware configuration
[conditional]
enabled = false

# Work hours configuration (24-hour format)
[conditional.work_hours]
enabled = false
start_time = "09:00"
end_time = "17:00"
timezone = "local"
work_profile = "work"
off_hours_profile = "personal"

# Git repository context
[conditional.git_context]
enabled = false
work_repos = []  # Array of repo paths/patterns
personal_repos = []  # Array of repo paths/patterns  

# === CONFIGURATION PROFILES ===
# Different configurations for different contexts
[profiles]
enabled = false
default_profile = "default"
auto_switch = true

# Profile definitions (examples)
[profiles.work]
theme = "classic"
show_cost_tracking = true
show_reset_info = true
mcp_timeout = "10s"

[profiles.personal]
theme = "catppuccin"
show_cost_tracking = false
show_reset_info = false
mcp_timeout = "10s"

[profiles.demo] 
theme = "garden"
show_cost_tracking = false
show_commits = false

# === PLUGIN SYSTEM ===
# Extensible data source system (Phase 3 foundation)
[plugins]
enabled = false
auto_discovery = true
plugin_dirs = ["~/.config/claude-code-statusline/plugins", "./plugins"]
timeout_per_plugin = "2s"

# Built-in plugin configurations
[plugins.git_extended]
enabled = false
show_stash_count = false
show_ahead_behind = false
show_branch_age = false

[plugins.system_info]
enabled = false
show_load_average = false
show_memory_usage = false
show_disk_usage = false

[plugins.weather]
enabled = false
api_key = ""
location = "auto"
units = "metric"

# ============================================================================
# Phase 3 Configuration Complete  
# Covers 100% of all available configuration options + Advanced Features
# ============================================================================