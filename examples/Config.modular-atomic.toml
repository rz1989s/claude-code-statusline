labels.version_prefix = "v"
labels.monthly = "30DAY"
labels.weekly = "7DAY"
labels.daily = "DAY"
labels.session_prefix = "S:"
labels.live = "LIVE"
labels.reset = "RESET"
labels.submodule = "SUB:"

