# ============================================================================
# Claude Code Statusline - Compact Modular Configuration
# ============================================================================
#
# This configuration provides a minimal 3-line layout focused on essential
# information only. Perfect for users who want a clean, concise statusline.
#
# ============================================================================

# === THEME CONFIGURATION ===
theme.name = "classic"

# === MODULAR DISPLAY CONFIGURATION ===
# Compact 3-line layout
display.lines = 3

# Line 1: Essential Repository Info
display.line1.components = ["repo_info", "git_stats"]
display.line1.separator = " │ "

# Line 2: Model and Session Cost Only
display.line2.components = ["model_info", "cost_session"]
display.line2.separator = " │ "

# Line 3: MCP Status (compact mode)
display.line3.components = ["mcp_status"]
display.line3.separator = " │ "

# === COMPONENT CONFIGURATION ===
# Essential components only
components.repo_info.enabled = true
components.git_stats.enabled = true
components.git_stats.show_commits = true
components.git_stats.show_submodules = false  # Disable for compact view
components.model_info.enabled = true
components.cost_session.enabled = true
components.mcp_status.enabled = true
components.mcp_status.show_server_list = false  # Compact mode
components.mcp_status.compact_mode = true

# Disabled components for compact view
components.version_info.enabled = false
components.time_display.enabled = false
components.cost_period.enabled = false
components.cost_live.enabled = false
components.reset_timer.enabled = false
components.prayer_times.enabled = false

# === FEATURE TOGGLES ===
features.show_commits = true
features.show_version = false
features.show_submodules = false
features.show_mcp_status = true
features.show_cost_tracking = true
features.show_reset_info = false
features.show_prayer_times = false

# === TIMEOUTS ===
# Shorter timeouts for compact performance
timeouts.mcp = "5s"
timeouts.version = "5s"
timeouts.ccusage = "5s"