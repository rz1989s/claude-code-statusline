# # Component will be available as "weather" in display.lineX.components
#
# === PLUGIN METADATA (plugin.toml) ===
# name = "weather"
# version = "1.0.0"
# description = "Display current weather"
# author = "Your Name"
# requires_network = true
# dependencies = ["curl", "jq"]
#
# === PLUGIN SIGNING (Issue #120) ===
# Sign your plugins with GPG for enhanced security:
#
# 1. Create a detached signature:
#    gpg --detach-sign --armor plugin.sh
#    # Creates plugin.sh.asc
#
# 2. Or use binary signature:
#    gpg --detach-sign plugin.sh
#    # Creates plugin.sh.sig
#
# 3. Share your public key:
#    gpg --export --armor YOUR_KEY_ID > public.key
#
# Users can then:
# - Add your key ID to plugins.trusted_keys
# - Import your key: gpg --import public.key
#
# Signature verification flow:
# - Valid signature: Plugin loads normally
# - Invalid signature: Plugin REJECTED (always)
# - Unsigned + require_signature=true: Plugin REJECTED
# - Unsigned + warn_unsigned=true: Warning logged, plugin loads
# - Untrusted key: Plugin REJECTED (when trusted_keys configured)

