# This file serves as the comprehensive configuration template for installations.
# It uses simplified flat TOML format for reliable parsing across all platforms.
# All settings use dot notation instead of nested sections.
#
# Configuration Precedence (highest to lowest):
# 1. Environment variables (ENV_CONFIG_*)
# 2. ./Config.toml (project-specific)
# 3. ~/.claude/statusline/Config.toml (user installation - THIS FILE)
# 4. ~/.config/claude-code-statusline/Config.toml (XDG standard)
# 5. ~/.claude-statusline.toml (legacy fallback)
# 6. Inline script defaults (fallback)
#
# ============================================================================

