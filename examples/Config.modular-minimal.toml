# ============================================================================
# Claude Code Statusline - Minimal Modular Configuration
# ============================================================================
#
# This configuration demonstrates the absolute minimum viable statusline
# with just 2 lines focused on the most essential information.
# Perfect for extreme minimalists or low-resource environments.
#
# ============================================================================

# === THEME CONFIGURATION ===
theme.name = "classic"

# === MODULAR DISPLAY CONFIGURATION ===
# Ultra-minimal 2-line layout
display.lines = 2

# Line 1: Repository and Model Only
display.line1.components = ["repo_info", "model_info"]
display.line1.separator = " • "

# Line 2: Session Cost Only
display.line2.components = ["cost_session"]
display.line2.separator = " │ "

# === COMPONENT CONFIGURATION ===
# Only the absolute essentials enabled
components.repo_info.enabled = true
components.model_info.enabled = true
components.cost_session.enabled = true

# Everything else disabled
components.git_stats.enabled = false
components.version_info.enabled = false
components.time_display.enabled = false
components.cost_period.enabled = false
components.cost_live.enabled = false
components.mcp_status.enabled = false
components.reset_timer.enabled = false
components.prayer_times.enabled = false

# === FEATURE TOGGLES ===
# Minimal features only
features.show_commits = false
features.show_version = false
features.show_submodules = false
features.show_mcp_status = false
features.show_cost_tracking = true  # Only session cost
features.show_reset_info = false
features.show_prayer_times = false

# === TIMEOUTS ===
# Very fast timeouts for minimal performance impact
timeouts.mcp = "3s"
timeouts.version = "3s"
timeouts.ccusage = "5s"