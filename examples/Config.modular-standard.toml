# ============================================================================
# Claude Code Statusline - Standard Modular Configuration
# ============================================================================
#
# This configuration reproduces the original 5-line layout using the new
# modular system. Perfect for users who want the familiar layout with
# the flexibility of the component system.
#
# ============================================================================

# === THEME CONFIGURATION ===
theme.name = "catppuccin"

# === MODULAR DISPLAY CONFIGURATION ===
# Number of lines to display (1-9)
display.lines = 5

# Line 1: Repository and Environment Info
display.line1.components = ["repo_info", "git_stats", "version_info", "time_display"]
display.line1.separator = " │ "

# Line 2: Model and Cost Tracking
display.line2.components = ["model_info", "cost_session", "cost_period", "cost_live"] 
display.line2.separator = " │ "

# Line 3: MCP Server Status
display.line3.components = ["mcp_status"]
display.line3.separator = " │ "

# Line 4: Reset Timer (only when active)
display.line4.components = ["reset_timer"]
display.line4.show_when_empty = false

# Line 5: Islamic Prayer Times
display.line5.components = ["prayer_times"]
display.line5.separator = " │ "

# === COMPONENT CONFIGURATION ===
# Enable/disable individual components
components.repo_info.enabled = true
components.git_stats.enabled = true
components.git_stats.show_commits = true
components.git_stats.show_submodules = true
components.version_info.enabled = true
components.time_display.enabled = true
components.model_info.enabled = true
components.cost_session.enabled = true
components.cost_period.enabled = true
components.cost_period.show_monthly = true
components.cost_period.show_weekly = true
components.cost_period.show_daily = true
components.cost_live.enabled = true
components.mcp_status.enabled = true
components.mcp_status.show_server_list = true
components.reset_timer.enabled = true
components.prayer_times.enabled = true

# === FEATURE TOGGLES (Legacy Compatibility) ===
features.show_commits = true
features.show_version = true
features.show_submodules = true
features.show_mcp_status = true
features.show_cost_tracking = true
features.show_reset_info = true
features.show_prayer_times = true

# === TIMEOUTS ===
timeouts.mcp = "10s"
timeouts.version = "10s"
timeouts.ccusage = "10s"
timeouts.prayer = "10s"

# === PRAYER TIMES CONFIGURATION ===
prayer.enabled = true
prayer.location_mode = "auto"