# === DETAILED DISPLAY FORMATS ===
[display]
time_format = "%H:%M:%S"     # Include seconds for precision
date_format = "%Y-%m-%d"     # ISO standard date format
date_format_compact = "%Y%m%d"

# === COMPREHENSIVE LABELS ===
[labels]
commits = "Today's Commits:" # Descriptive commit label
repo = "Repository Cost"     # Full repository label
monthly = "30-Day Total"     # Descriptive monthly label
weekly = "Weekly Cost"       # Descriptive weekly label
daily = "Daily Cost"         # Descriptive daily label
mcp = "MCP Servers"          # Full MCP label
version_prefix = "version"   # Full version prefix
submodule = "Submodules:"    # Full submodule label
session_prefix = "Session:"  # Full session prefix
live = "LIVE BILLING"        # Descriptive live label
reset = "Block Reset"        # Full reset label

# === COMPREHENSIVE CACHING ===
[cache]
version_duration = 1800      # 30 minutes - balance freshness/performance
version_file = "/tmp/.claude_version_cache"

# === DETAILED ERROR MESSAGES ===
[messages]
no_ccusage = "ccusage not available"
ccusage_install = "Install ccusage for detailed cost tracking"
no_active_block = "No active billing block"
mcp_unknown = "status unknown"
mcp_none = "no servers"
unknown_version = "version unknown"
no_submodules = "no submodules"

# === ADVANCED FEATURES (Examples for future) ===
[advanced]
warn_missing_deps = true     # Warn about missing dependencies
debug_mode = false           # Disable debug by default
performance_mode = false     # Full features enabled
strict_validation = true     # Strict configuration validation