# Developer Configuration - TOML Version
# Maximum information display with all features enabled
# Copy this file to Config.toml or use as reference

[theme]
name = "catppuccin"          # Modern dark theme for developers

# === ALL FEATURES ENABLED ===
[features]
show_commits = true          # Show today's commit activity
show_version = true          # Show Claude Code version
show_submodules = true       # Show git submodule information
show_mcp_status = true       # Show MCP server connectivity
show_cost_tracking = true    # Show detailed cost breakdown
show_reset_info = true       # Show billing block reset timer
show_session_info = true     # Show session information

# === EXTENDED TIMEOUTS FOR DETAILED INFO ===
[timeouts]
mcp = "5s"                   # Longer timeout for MCP discovery
version = "3s"               # Allow time for version check
ccusage = "5s"               # Detailed cost analysis

# === DEVELOPER-FRIENDLY EMOJIS ===
[emojis]
opus = "üß†"                  # Brain for Opus (thinking)
haiku = "‚ö°"                 # Lightning for Haiku (speed)
sonnet = "üéµ"                # Music note for Sonnet (creativity)
default_model = "ü§ñ"         # Robot for other models
clean_status = "‚úÖ"          # Green check for clean repo
dirty_status = "üìÅ"          # File folder for dirty repo
