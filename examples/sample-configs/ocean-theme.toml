# === OCEAN-THEMED LABELS ===
[labels]
commits = "Waves:"           # Commits like ocean waves
repo = "OCEAN"               # Repository as ocean
monthly = "TIDE"             # Monthly costs like monthly tides
weekly = "CURRENT"           # Weekly costs like ocean currents
daily = "SPLASH"             # Daily costs like daily splashes
mcp = "DEPTHS"               # MCP servers in ocean depths
version_prefix = "nav"       # Version like navigation system
submodule = "REEFS:"         # Submodules like coral reefs
session_prefix = "DIVE:"     # Session like diving session
live = "FLOWING"             # Live costs like flowing water
reset = "LOW TIDE"           # Reset like low tide

# === CALMING TIMEOUTS ===
[timeouts]
mcp = "4s"                   # Gentle timeout like calm waves
version = "3s"               # Steady timeout like steady current
ccusage = "4s"               # Patient timeout like patient sea

# === OCEAN DISPLAY FORMATS ===
[display]
time_format = "%H:%M"        # Simple time like ship's clock
date_format = "%Y-%m-%d"     # Clear date format
date_format_compact = "%Y%m%d"

# === OCEAN CACHE SETTINGS ===
[cache]
version_duration = 3600      # Cache for 1 hour like steady tide
version_file = "/tmp/.claude_ocean_version_cache"

# === OCEAN MESSAGE STYLE ===
[messages]
no_ccusage = "Calm waters"
ccusage_install = "Install ccusage for treasure tracking"
no_active_block = "Still waters"
mcp_unknown = "mysterious depths"
mcp_none = "empty ocean"
unknown_version = "uncharted"
